<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css\bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign Up</h2>
              <form id="form" method="post" action="">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Username:</label>
                        <input type="text" id="username" id="form3Example4" class="form-control"
                         placeholder="Choose a username"/>
                         <small id="small"></small>
                      </div>
                  </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email:</label>
                  <input type="email" id="email"  id="form3Example3" class="form-control" placeholder="Enter your email"/>
                  <small id="small2"></small>              
                  </div>
                 <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Password:</label>  
                  <input type="password" id="password" id="form3Example4" class="form-control" placeholder="Enter a strong password"/>
                  <small id="small3"></small>
                                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Confirm Password:</label>
                    <input type="password"  id="confirm-password" id="form3Example4" 
                    class="form-control" placeholder="Renter your password" />
                    <small id="small4"></small>
                                    </div>
                <!-- Submit button -->
                <button type="submit" id="signup" class="form-control" style="background-color: rgb(18, 3, 79);color: white;">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://miro.medium.com/max/750/1*3T7J7csXY8u36acofw5N8g.jpeg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script src="app.js" > </script>
</body>
</html>
